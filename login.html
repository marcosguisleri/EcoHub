        body {
            background-color: #ffffff; 
        }
        .containert {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
        }
        .form-container {
            max-width: 350px; 
            padding: 15px;
            width: 100%;
        }
        .form-control {
            width: 100%; 
        }
        button {
            width: 100%;
        }
        .form-label {
            margin-bottom: 0.5rem; 
        }
        .text-smaller {
            font-size: 0.875rem; 
        }

<body>

<div class="containert">
    <div class="form-container">
        <!-- Logo -->
        <img class="mb-2 mx-auto d-block" src="assets/img/logo_verde.png" alt="Logo" width="120" height="100">
        <h1 class="text-center mb-4 text-success">Login</h1>
        <form>
            <!-- Campo de Nome de Usuário -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder=" ">
                <label for="formGroupExampleInput" class="form-label">Nome de usuário:</label>
            </div>
            <!-- Campo de Senha -->
            <div class="form-floating mb-3 position-relative">
                <input type="password" class="form-control" id="formGroupExampleInput2" placeholder=" ">
                <label for="formGroupExampleInput2" class="form-label">Senha</label>
                <!-- Link "Esqueceu sua senha?" -->
                <a href="#"><span class="text-smaller float-end mt-2 text-success">Esqueceu sua senha?</span></a>
            </div>            
            <!-- Checkbox -->
            <input type="checkbox" class="mb-3 mt-4"> Permanecer conectado?
            <!-- Botão de Entrar -->
            <button type="submit" class="btn btn-success w-100 mt-2"><b>Entrar</b></button>
            <!-- Link para Cadastro -->
            <div class="text-center mt-3">
                <a href="usercadastro.html" style="text-decoration: none;">
                    <span class="text-success"><b>Não possui uma conta?</b></span>
                </a>                
            </div>
        </form>
    </div>
</div>

        <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="index.html" class="nav-link px-2 text-success"><b>Início</b></a></li>

            <li class="nav-item"><a href="educacao.html" class="nav-link px-2 text-body-secondary">Educação</a></li>
            <li class="nav-item"><a href="contato.html" class="nav-link px-2 text-body-secondary">Contato</a></li>
