<main>
    <div class="containert">
        <div class="form-container">
            <!-- Logo -->
            <div class="text-center mb-4">
                <img src="assets/img/logo_verde.png" alt="Logo" width="120" height="100">
            </div>
            <h1 class="text-center mb-4 text-success">Cadastro de Projeto</h1>
            <form id="project-registration-form" action="#" method="post" enctype="multipart/form-data">
                <!-- Campo de nome do projeto -->
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="project-name" name="project-name" placeholder=" " required>
                    <label for="project-name">Nome do Projeto:</label>
                </div>
                <!-- Campo de seleção das 17 ODS -->
                <div class="form-floating mb-3">
                    <select class="form-select" id="ods" name="ods" required>
                        <option selected disabled value="">Selecione uma ODS</option>
                        <option value="1">1. Erradicação da Pobreza</option>
                        <option value="2">2. Fome Zero e Agricultura Sustentável</option>
                        <option value="3">3. Saúde e Bem-Estar</option>
                        <option value="4">4. Educação de Qualidade</option>
                        <option value="5">5. Igualdade de Gênero</option>
                        <option value="6">6. Água Potável e Saneamento</option>
                        <option value="7">7. Energia Limpa e Acessível</option>
                        <option value="8">8. Trabalho Decente e Crescimento Econômico</option>
                        <option value="9">9. Indústria, Inovação e Infraestrutura</option>
                        <option value="10">10. Redução das Desigualdades</option>
                        <option value="11">11. Cidades e Comunidades Sustentáveis</option>
                        <option value="12">12. Consumo e Produção Responsáveis</option>
                        <option value="13">13. Ação Contra a Mudança Global do Clima</option>
                        <option value="14">14. Vida na Água</option>
                        <option value="15">15. Vida Terrestre</option>
                        <option value="16">16. Paz, Justiça e Instituições Eficazes</option>
                        <option value="17">17. Parcerias e Meios de Implementação</option>
                    </select>
                    <label for="ods">Objetivo de Desenvolvimento Sustentável:</label>
                </div>
                <!-- Campo de descrição do projeto -->
                <div class="form-floating mb-3">
                    <textarea class="form-control" id="project-description" name="project-description" placeholder=" " style="height: 150px; resize: none;" required></textarea>
                    <label for="project-description">Descrição do Projeto:</label>
                </div>
                <!-- Campos de links para redes sociais -->
                <div class="row mb-3">
                    <div class="col-lg-6">
                        <div class="form-floating">
                            <input type="url" class="form-control" id="social-link-1" name="social-link-1" placeholder=" " required>
                            <label for="social-link-1">Link do LinkedIn:</label>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-floating">
                            <input type="url" class="form-control" id="social-link-2" name="social-link-2" placeholder=" " required>
                            <label for="social-link-2">Link do Instagram:</label>
                        </div>
                    </div>
                </div>
                <!-- Campo de upload de imagens -->
                <div class="mb-3">
                    <label for="project-images" class="form-label">Imagens do Projeto:</label>
                    <input class="form-control" type="file" id="project-images" name="project-images[]" multiple>
                </div>
                <input type="checkbox" class="mb-3 mt-2 text-success"> Utilizar seu telefone cadastrado?
                <!-- Botão de envio -->
                <button type="submit" class="btn btn-success w-100 btn-lg"><b>Cadastrar Projeto</b></button>
            </form>
            <!-- Mensagem de sucesso -->
            <div id="success-message" class="mt-3 text-center d-none">
                <p class="text-success">Obrigado! Seu projeto foi cadastrado com sucesso.</p>
            </div>
        </div>
    </div>    
</main>
